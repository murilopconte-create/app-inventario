<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor de Inventário</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; }
        #manager-panel { width: 100%; max-width: 500px; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-top: 0; margin-bottom: 25px; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1.1em; box-sizing: border-box; }
        #status-display { margin-top: 25px; padding: 15px; background-color: #e9ecef; border: 1px solid #dee2e6; border-radius: 5px; text-align: center; font-size: 1.2em; }
        #status-display strong { font-weight: 600; }
        #action-button { color: white; padding: 15px; width: 100%; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; transition: background-color 0.2s; margin-top: 20px; }
        #action-button:disabled { background-color: #6c757d; cursor: not-allowed; }
        .btn-start { background-color: #007bff; } /* Azul para Iniciar */
        .btn-recount { background-color: #ffc107; color: #212529;} /* Amarelo para Recontagem */
        .btn-finalize { background-color: #28a745; } /* Verde para Finalizar */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="manager-panel">
        <h1>Painel do Gestor</h1>
        <div class="form-group">
            <label for="store-select-manager">Selecione a Loja:</label>
            <select id="store-select-manager"><option value="">Carregando lojas...</option></select>
        </div>
        <div id="controls" class="hidden">
            <div id="status-display">Status Atual: <strong id="current-status-text"></strong></div>
            <button id="action-button" disabled>Nenhuma ação disponível</button>
        </div>
    </div>
    <script src="manager.js" defer></script>
</body>
</html>
